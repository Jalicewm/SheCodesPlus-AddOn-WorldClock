<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="timeMenu">
        <option value="">Select a city...</option>
        <option value="">Buenos Aires</option>
        <option value="">Canberra</option>
        <option value="">Tokyo</option>
        <option value="">Cairo</option>
      </select>
      <div class="city" id="washington">
        <h2 class="name">Washington, D.C.</h2>
        <p class="date">Date</p>
        <p class="time">Time</p>
      </div>
      <div class="city" id="caracas">
        <h2 class="name caracas">Caracas</h2>
        <p class="date">Date</p>
        <p class="time">Time</p>
      </div>
      <div class="city" id="madrid">
        <h2 class="name">Madrid</h2>
        <p class="date">Date</p>
        <p class="time">Time</p>
      </div>
      <div class="city" id="guatemala">
        <h2 class="name">Guatemala City</h2>
        <p class="date">Date</p>
        <p class="time">Time</p>
      </div>
      <div class="city" id="mexico">
        <h2 class="name">Mexico City</h2>
        <p class="date">Date</p>
        <p class="time">Time</p>
      </div>
    </div>
    <footer>
      This project was coded by Jane Baldwin-Tolliver and is
      <a
        href="https://github.com/Jalicewm/SheCodesPlus-AddOn-WorldClock"
        target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
